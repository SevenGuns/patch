<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-for="item in list" :key="item.id">{{ item.value }}</div>
      <button @click="onClick">测试</button>
    </div>
    <script src="./lodash.min.js"></script>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data() {
          return {
            list: [
              {
                id: '1',
                key: 1,
                value: 't1'
              },
              {
                id: '2',
                key: 2,
                value: 't2'
              },
              {
                id: '3',
                key: 3,
                value: 't3'
              },
              {
                id: '4',
                key: 4,
                value: 't4'
              },
              {
                id: '5',
                key: 5,
                value: 't5'
              }
            ],
            list2: [
              {
                id: '5',
                key: 5,
                value: 't5'
              },
              {
                id: '2',
                key: 2,
                value: 't2'
              },
              {
                id: '4',
                key: 4,
                value: 't4'
              },
              {
                id: '1',
                key: 1,
                value: 't1'
              },
              {
                id: '3',
                key: 3,
                value: 't3'
              }
            ]
          };
        },
        methods: {
          onClick() {
            this.list = _.shuffle(this.list);
            // 可以用于测试一些特殊情况 调试用
            // this.list = this.list2;
          }
        }
      });
    </script>
  </body>
</html>
